<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Nom hotel</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Welcome to Room Reservation Page</h1>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
        </span>
        <input class="form-control" type="text" id="datepicker" aria-describedby="basic-addon1"/>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <td>Room</td>
            <td>Room Number</td>
            <td>Guest</td>
        </tr>
        <tr th:each="roomReservation : ${roomReservations}">
            <td th:text="${roomReservation.roomName}">room name</td>
            <td th:text="${roomReservation.roomNumber}">room number</td>
            <td th:text="${roomReservation.firstName}!=null?${roomReservation.lastName}+', '+${roomReservation.firstName} : 'VACANT'">
                fn
            </td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Rights reserved</p></div>
        </div>
    </div>
</footer>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
